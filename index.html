<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles/styles.css" rel="stylesheet" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>
</head>

<body>


  <main class="attribution">
    <div class="qr-code-placeholder">
      <img src="images/image-qr-code.png" alt="image-qr-code"/>
      <div class="text-placeholder" aria-label="info-section">
        <h1 class="large-bold" aria-label="info-heading">
          Improve your frontend skills by building projects
      </h1>
        <p class="small" aria-label="info-paragraph">
          Scan QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
    <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sarath</a>.
    </div>

  </main>
